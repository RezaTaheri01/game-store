{% load i18n %}
<div class="d-flex justify-content-center align-items-start ms-md-5 mb-2" id="panel-dashboard">
    <div class="card border-0">
        <div class="card-header">
            {% trans 'Dashboard' %}
        </div>
        <ul class="list-group list-group-flush dashboard-links px-0">
            <li class="list-group-item {% if request.resolver_match.url_name == 'profile_page' %}active{% endif %}">
                <a href="{% url 'profile_page' %}" class="text-decoration-none">{% trans 'Profile' %}</a>
            </li>
            <li class="list-group-item {% if request.resolver_match.url_name == 'edit_profile_page' %} active {% endif %}">
                <a href="{% url 'edit_profile_page' %}" class="text-decoration-none">{% trans 'Edit Profile' %}</a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'change_password_page' %}"
                   class="text-decoration-none">{% trans 'Change Password' %}</a>
            </li>
            <li class="list-group-item {% if request.resolver_match.url_name == 'cart_page' %}active{% endif %}"><a
                    href="{% url 'cart_page' %}" class="text-decoration-none">{% trans 'Cart' %}</a>
            </li>
            <li class="list-group-item {% if request.resolver_match.url_name == 'previous_purchases_page' %}active{% endif %}">
                <a href="{% url 'previous_purchases_page' %}"
                   class="text-decoration-none">{% trans 'Previous Purchase' %}</a>
            </li>
        </ul>
    </div>
</div>
